
name: flake8
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install Flake8
      run: pip install flake8
    - name: Lint with flake8
      run: flake8 pytimers tests
