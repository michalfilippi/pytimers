
name: mypy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install MyPy
      run: pip install mypy
    - name: Run MyPy
      run: mypy pytimers
